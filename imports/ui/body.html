<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      
      <label class="hide-completed">
        <input type="checkbox"/>
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <p>Welcome back {{currentUser.username}}</p>
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks"/> 
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
